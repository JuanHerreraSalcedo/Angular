<p>
    La cantidad {{ myShoppingCart.length }}
</p>

<p>
    el precio es ${{total}}
</p>
<p>
    Hoy: {{ today | date: 'short'}}
</p>
<p>
    Today: {{ today | timeAgo}}
</p>
<p>
    Otra fecha: {{ date | date: 'yyyy.dd.MM'}}
</p>
<p>
    {{'Hola' | uppercase}}
</p>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)"></app-product>
</div>
