<app-img *ngIf="product.images.length > 0" [image]="product.images[0]"></app-img>
<!-- <img width="200" [src]="product.img" alt=""> -->
<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{ product.title }}</p>
<!-- <p>{{ product.title | reverse }}</p> para colocar el texto en reversa -->
<p appHighlight> {{ product.description}}</p>
<button (click)="onShowDetail()">Detalle del producto</button>
<button (click)="onAddToCart()">Agregar al carrito</button>
